  <form id="addItemForm" class="needs-validation" style="display: none;" novalidate>
    <div class="mb-3 select-margin-left">
      <label for="fName" class="form-label">Item Name:</label>
      <input type="text" class="form-control" id="fName" maxlength="20" required>
      <div class="invalid-feedback">Please enter an item name (up to 20 characters).</div>
    </div>
    <div class="mb-3 select-margin-left">
      <label for="nName" class="form-label">Description:</label>
      <input type="text" class="form-control" id="nName" maxlength="20" required>
      <div class="invalid-feedback">Please enter a description (up to 20 characters).</div>
    </div>
    <div class="mb-3 select-margin-left">
      <label for="iName" class="form-label">Item Type:</label>
      <select class="form-control" id="iName" required>
        <option value="" selected disabled>Select an item type</option>
        <option value="object">Object</option>
        <option value="container">Container</option>
      </select>
      <div class="invalid-feedback">Please select an item type.</div>
    </div>
    <div class="col-12">
      <div class="row table-margin-top">
        <div class="small-button-wrapper">
          <button type="button" class="btn btn-primary send-button" onclick="callAPI(document.getElementById('fName').value, document.getElementById('nName').value, document.getElementById('iName').value)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
              <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </form>

                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>

                    </button>
                </div>
                <div class="modal-body">
                    <h5 id="editItemNameLabel"></h5>

                        </div>
