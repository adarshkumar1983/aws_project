    <form id="addItemForm" class="needs-validation" style="display: none;" novalidate>
        <div class="row">
          <div class="mb-3">
            <label for="fName" class="form-label">Item Name:</label>
            <input type="text" class="form-control" id="fName" maxlength="20" required>
            <div class="invalid-feedback">Please enter an item name (up to 20 characters).</div>

          <div class=" mb-3">

            <div class="invalid-feedback">Please enter a description (up to 20 characters).</div>
          </div>
          <div class=" mb-3">
            <label for="iName" class="form-label">Item Type:</label>
            <select class="form-control" id="iName" required>
              <option value="" selected disabled>Select an item type</option>
              <option value="object">Object</option>
              <option value="container">Container</option>
            </select>
            <div class="invalid-feedback">Please select an item type.</div>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="callAPI(document.getElementById('fName').value, document.getElementById('nName').value, document.getElementById('iName').value)">

              </svg>
            </button>
          </div>
        </div>
      </form>
